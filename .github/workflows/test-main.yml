name: test-main
run-name: test-main
on: [push]
jobs:
  perf:
    runs-on: ubuntu-latest
    name: test performance
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run setup
      - run: npm run perf
