name: test-main
run-name: test-main
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: test on node version ${{ matrix.node }}    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run clean
      - run: npm run lint
      - run: npm run setup
      - run: npm run test:tsc
      - run: npm run test:js
      - run: npm run test:ts
